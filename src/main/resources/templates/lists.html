<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cities</title>

<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<style type="text/css">
.layout {
	margin: 0px auto;
}
</style>
</head>
<body>

	<table class="table layout" style="width: 50%">
		<caption>
			<h3> City </h3>
		</caption>
		<tr>
			<th>ID</th>
			<th>Name</th>
		</tr>
		<#list city as c>
		<tr>
			<td>${c.id}</td>
			<td>${c.name}</td>
		</tr>
		</#list>
	</table>
</body>
</html>
